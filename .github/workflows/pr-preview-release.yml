name: PR Preview Release

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'packages/**'
      - '.changeset/**'

jobs:
  preview:
    name: Preview Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Check for changesets
        id: changesets
        run: |
          # Check if there are any changeset files (excluding README.md and config.json)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')
          if [ "$CHANGESET_COUNT" -gt "0" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found $CHANGESET_COUNT changeset(s)"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

      - name: Build packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm build

      - name: Create snapshot version
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          pnpm changeset version --snapshot pr-${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish snapshot
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          pnpm changeset publish --tag pr-${{ github.event.pull_request.number }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get published version
        if: steps.changesets.outputs.has_changesets == 'true'
        id: version
        run: |
          VERSION=$(node -p "require('./packages/agent-core/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: steps.changesets.outputs.has_changesets == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const prNumber = context.payload.pull_request.number;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview release published')
            );

            const body = `## ðŸ“¦ Preview release published!

            **Version:** \`${version}\`

            Install with:
            \`\`\`bash
            npm install @accomplish_ai/agent-core@${version}
            # or
            npm install @accomplish_ai/agent-core@pr-${prNumber}
            \`\`\`

            This preview release was built from commit ${{ github.event.pull_request.head.sha }}.`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
