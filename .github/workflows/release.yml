name: Release Desktop App

on:
  repository_dispatch:
    types: [release]
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      platforms:
        description: 'Platforms to build'
        required: true
        type: choice
        options:
          - all
          - macos-only
        default: all
      dry_run:
        description: 'Test mode - skips push to main, creates test release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

# Prevent concurrent releases - only one release at a time
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      platforms: ${{ steps.inputs.outputs.platforms }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Determine bump type
        id: inputs
        run: |
          # Support both repository_dispatch and workflow_dispatch
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            BUMP_TYPE="${{ github.event.client_payload.bump_type }}"
            DRY_RUN="false"
            PLATFORMS="all"
          else
            BUMP_TYPE="${{ inputs.bump_type }}"
            DRY_RUN="${{ inputs.dry_run }}"
            PLATFORMS="${{ inputs.platforms }}"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          echo "platforms=$PLATFORMS" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE, Dry run: $DRY_RUN, Platforms: $PLATFORMS"

      - name: Calculate new version
        id: bump
        run: |
          # Read current version from package.json
          CURRENT_VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on type
          case "${{ steps.inputs.outputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
            *)
              echo "Error: Invalid bump_type: ${{ steps.inputs.outputs.bump_type }}"
              exit 1
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          cd apps/desktop
          npm version ${{ steps.bump.outputs.new_version }} --no-git-tag-version

      - name: Validate no previous release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          echo "=== Validating no stale artifacts exist for v${VERSION} ==="

          CONFLICTS=""

          # Check for existing tag
          if git ls-remote --tags origin | grep -q "refs/tags/v${VERSION}$"; then
            CONFLICTS="${CONFLICTS}\n  - Tag: v${VERSION} (delete with: git push origin --delete v${VERSION})"
          fi

          # Check for existing branch
          if git ls-remote --heads origin | grep -q "refs/heads/release/v${VERSION}$"; then
            CONFLICTS="${CONFLICTS}\n  - Branch: release/v${VERSION} (delete with: git push origin --delete release/v${VERSION})"
          fi

          # Check for existing GitHub release
          if gh release view "v${VERSION}" &>/dev/null; then
            CONFLICTS="${CONFLICTS}\n  - GitHub Release: v${VERSION} (delete with: gh release delete v${VERSION} --yes --cleanup-tag)"
          fi

          if [ -n "$CONFLICTS" ]; then
            echo ""
            echo "============================================"
            echo "ERROR: Found existing release artifacts for v${VERSION}"
            echo "============================================"
            echo ""
            echo "The following resources must be manually deleted before re-running:"
            echo -e "$CONFLICTS"
            echo ""
            echo "This usually happens when a previous release attempt or dry run"
            echo "partially completed. Clean up the resources above and re-run."
            echo "============================================"
            exit 1
          fi

          echo "No conflicts found, safe to proceed"

      - name: Create release PR and merge
        if: steps.inputs.outputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          BRANCH="release/v${VERSION}"

          # Check if version bump is already on main (PR merged in a previous run)
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:apps/desktop/package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version")
          if [ "$MAIN_VERSION" == "$VERSION" ]; then
            echo "Version ${VERSION} already on main — PR was merged in a previous run, skipping"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create release branch
          git checkout -b "$BRANCH"
          git add apps/desktop/package.json
          git commit -m "chore(release): bump version to ${VERSION}"
          git push origin "$BRANCH"

          # Create PR
          PR_URL=$(gh pr create \
            --title "chore(release): bump version to ${VERSION}" \
            --body "Automated release PR for v${VERSION}" \
            --base main \
            --head "$BRANCH")
          echo "Created PR: $PR_URL"

          # PR will be approved by Cloudflare Worker (private infrastructure)
          # Enable auto-merge (squash)
          gh pr merge "$BRANCH" --squash --auto --delete-branch

          # Wait for PR to be merged (max 3 minutes)
          echo "Waiting for auto-merge..."
          for i in {1..36}; do
            sleep 5
            STATE=$(gh pr view "$BRANCH" --json state --jq '.state')
            echo "PR state: $STATE"
            if [ "$STATE" == "MERGED" ]; then
              echo "PR merged successfully"
              break
            fi
            if [ "$STATE" == "CLOSED" ]; then
              echo "Error: PR was closed without merging"
              exit 1
            fi
          done

          # Verify merge happened
          FINAL_STATE=$(gh pr view "$BRANCH" --json state --jq '.state')
          if [ "$FINAL_STATE" != "MERGED" ]; then
            echo "Error: PR did not merge within timeout"
            exit 1
          fi

      - name: Create and push release tag
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          DRY_RUN="${{ steps.inputs.outputs.dry_run }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ "$DRY_RUN" == "true" ]; then
            echo "DRY RUN: Creating test tag without PR"
            git tag "v${VERSION}"
            git push origin "v${VERSION}" --force
          else
            git fetch origin main
            git checkout main
            git pull origin main
            git tag "v${VERSION}"
            git push origin "v${VERSION}"
          fi

  build-mac-arm64:
    name: Build macOS (Apple Silicon)
    needs: version-bump
    if: needs.version-bump.outputs.platforms == 'all' || needs.version-bump.outputs.platforms == 'macos-only'
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.new_version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs

      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build

      - name: Package (unsigned)
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Accomplish-macOS-arm64
          path: |
            apps/desktop/release/*-arm64.dmg
            apps/desktop/release/*-arm64.zip
          retention-days: 30

  build-mac-x64:
    name: Build macOS (Intel)
    needs: version-bump
    if: needs.version-bump.outputs.platforms == 'all' || needs.version-bump.outputs.platforms == 'macos-only'
    runs-on: macos-15-large
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.new_version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs

      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build

      - name: Package (unsigned)
        run: node scripts/package.cjs --mac --x64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Accomplish-macOS-x64
          path: |
            apps/desktop/release/*-x64.dmg
            apps/desktop/release/*-x64.zip
          retention-days: 30

