name: Release Desktop App

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Test mode - skips push to main, creates test release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Calculate new version
        id: bump
        run: |
          # Read current version from package.json
          CURRENT_VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on type
          case "${{ inputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          cd apps/desktop
          npm version ${{ steps.bump.outputs.new_version }} --no-git-tag-version

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/desktop/package.json
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.new_version }}"
          git tag "v${{ steps.bump.outputs.new_version }}"
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "DRY RUN: Skipping push to main"
            git push origin "v${{ steps.bump.outputs.new_version }}" --force
          else
            git push origin HEAD:main --tags
          fi

  build-mac-arm64:
    name: Build macOS (Apple Silicon)
    needs: version-bump
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.new_version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs

      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build

      - name: Package (unsigned)
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Openwork-macOS-arm64
          path: |
            apps/desktop/release/*-arm64.dmg
            apps/desktop/release/*-arm64.zip
          retention-days: 30

  build-mac-x64:
    name: Build macOS (Intel)
    needs: version-bump
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.new_version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs

      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build

      - name: Package (unsigned)
        run: node scripts/package.cjs --mac --x64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Openwork-macOS-x64
          path: |
            apps/desktop/release/*-x64.dmg
            apps/desktop/release/*-x64.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [version-bump, build-mac-arm64, build-mac-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.new_version }}

      - name: Download macOS ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Openwork-macOS-arm64
          path: ./release/arm64

      - name: Download macOS x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Openwork-macOS-x64
          path: ./release/x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-bump.outputs.new_version }}
          name: ${{ inputs.dry_run == true && '[TEST] ' || '' }}Openwork v${{ needs.version-bump.outputs.new_version }}
          draft: true
          prerelease: ${{ inputs.dry_run }}
          generate_release_notes: true
          files: |
            ./release/arm64/*
            ./release/x64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
