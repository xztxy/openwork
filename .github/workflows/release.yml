name: Release Desktop App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      sign_mac:
        description: 'Sign and notarize macOS build'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-mac-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs

      - name: Import macOS certificates
        if: inputs.sign_mac == true
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MAC_CERTIFICATES_P12 }}
          p12-password: ${{ secrets.MAC_CERTIFICATES_PASSWORD }}

      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build

      - name: Package (signed)
        if: inputs.sign_mac == true
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PYTHON: python

      - name: Package (unsigned)
        if: inputs.sign_mac != true
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Accomplish-macOS-arm64
          path: |
            apps/desktop/release/*-arm64.dmg
            apps/desktop/release/*-arm64.zip
          retention-days: 30

  build-windows-x64:
    name: Build Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs

      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build

      - name: Package for Windows
        run: node scripts/package.cjs --win --x64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Openwork-Windows-x64
          path: |
            apps/desktop/release/*.exe
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-mac-arm64, build-windows-x64]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Accomplish-macOS-arm64
          path: ./release/mac
        continue-on-error: true

      - name: Download Windows x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Openwork-Windows-x64
          path: ./release/win
        continue-on-error: true

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Accomplish v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            ./release/mac/*
            ./release/win/*
          body: |
            ## Openwork v${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS (Apple Silicon)**: `Openwork-*-mac-arm64.dmg`
            - **Windows (x64)**: `Openwork-*-win-x64.exe`

            ### Installation

            **macOS:**
            1. Download the DMG file
            2. Open the DMG and drag Openwork to Applications
            3. Launch Openwork

            **Windows:**
            1. Download the EXE installer
            2. Run the installer
            3. Launch Openwork from Start Menu

            ### What's Included
            - Bundled Node.js v20.18.1 runtime (no system Node.js required)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
