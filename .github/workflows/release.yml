  create-release:
    name: Create GitHub Release
    needs: [version-bump, build-mac-arm64, build-mac-x64]
    if: always() && needs.version-bump.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Check build results
        run: |
          PLATFORMS="${{ needs.version-bump.outputs.platforms }}"
          MAC_ARM64="${{ needs.build-mac-arm64.result }}"
          MAC_X64="${{ needs.build-mac-x64.result }}"

          echo "Requested platforms: $PLATFORMS"
          echo "Build results: macOS-arm64=$MAC_ARM64, macOS-x64=$MAC_X64"

          # Validate all requested platform builds succeeded
          FAILED=0

          if [ "$PLATFORMS" == "all" ] || [ "$PLATFORMS" == "macos-only" ]; then
            if [ "$MAC_ARM64" != "success" ]; then
              echo "Error: macOS ARM64 build failed (result: $MAC_ARM64)"
              FAILED=1
            fi
            if [ "$MAC_X64" != "success" ]; then
              echo "Error: macOS x64 build failed (result: $MAC_X64)"
              FAILED=1
            fi
          fi

          if [ $FAILED -eq 1 ]; then
            echo "Error: One or more requested platform builds failed"
            exit 1
          fi

          echo "All requested platform builds succeeded"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.new_version }}

      - name: Determine if dry run
        id: check
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "dry_run=false" >> $GITHUB_OUTPUT
          else
            echo "dry_run=${{ inputs.dry_run }}" >> $GITHUB_OUTPUT
          fi

      - name: Download macOS ARM64 artifacts
        if: needs.build-mac-arm64.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: Accomplish-macOS-arm64
          path: ./release/arm64

      - name: Download macOS x64 artifacts
        if: needs.build-mac-x64.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: Accomplish-macOS-x64
          path: ./release/x64

      # - name: Download Windows x64 artifacts
      #   if: needs.build-windows-x64.result == 'success'
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: Accomplish-Windows-x64
      #     path: ./release/win-x64

      - name: List release artifacts
        run: |
          echo "Release artifacts:"
          find ./release -type f 2>/dev/null || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-bump.outputs.new_version }}
          name: ${{ steps.check.outputs.dry_run == 'true' && '[TEST] ' || '' }}Accomplish v${{ needs.version-bump.outputs.new_version }}
          draft: false
          prerelease: ${{ steps.check.outputs.dry_run == 'true' }}
          generate_release_notes: true
          files: |
            ./release/arm64/*
            ./release/x64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Slack of release
        if: success() && steps.check.outputs.dry_run != 'true'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_RELEASE_WEBHOOK_URL }}
        run: |
          VERSION="${{ needs.version-bump.outputs.new_version }}"
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/v${VERSION}"

          # Build Slack message payload
          PAYLOAD=$(jq -n \
            --arg version "$VERSION" \
            --arg url "$RELEASE_URL" \
            '{
              blocks: [
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "✅ *Accomplish v\($version) Released!*\n\nDownload the latest version from GitHub."
                  },
                  accessory: {
                    type: "button",
                    text: { type: "plain_text", text: "View Release", emoji: true },
                    url: $url,
                    style: "primary"
                  }
                }
              ]
            }')

          # Send to Slack (skip if webhook not configured)
          if [ -n "$SLACK_WEBHOOK" ]; then
            curl -f -X POST -H 'Content-type: application/json' \
              --data "$PAYLOAD" \
              "$SLACK_WEBHOOK" || echo "Warning: Failed to send Slack notification"
          else
            echo "SLACK_RELEASE_WEBHOOK_URL not configured, skipping notification"
          fi
