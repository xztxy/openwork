changelog:
  exclude:
    labels:
      - skip-changelog
  categories:
    - title: 'New Features'
      labels:
        - enhancement
        - feature
    - title: 'Bug Fixes'
      labels:
        - bug
        - fix
    - title: 'Documentation'
      labels:
        - documentation
        - docs
    - title: 'Maintenance'
      labels:
        - chore
        - dependencies
        - maintenance
    - title: 'Other Changes'
      labels:
        - '*'
